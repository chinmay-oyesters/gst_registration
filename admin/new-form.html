    <main class="app-content">
        <div class="app-title">
            <div>
                <h1><i class="fa fa-file-text" aria-hidden="true"></i>&nbsp;New Form</h1>
            </div>
        </div>
        <div class="tile">
            <div class="tile-body">
                <form action="" id="new_form_id">
                    <div class="form-group row mt-4">
                        <label class="control-label col-md-3">Form Name</label>
                        <div class="col-md-8">
                            <input class="form-control" type="text" placeholder="-" id="name">
                        </div>
                    </div>
                    <div class="form-group row mt-4">
                        <label class="control-label col-md-3">Form Amount</label>
                        <div class="col-md-8">
                            <input class="form-control" type="text"
                                oninput="this.value=this.value.replace(/[^0-9]/g,'');" placeholder="-" id="amount">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-md-3">Form Image</label>
                        <div class="col-md-8">
                            <input type="file" accept="image/*" onchange="loadFile(event,'form_logo')">
                            <img id="form_logo" style="border-radius: 50%;height:150px;width: 150px;"

    <script type="text/javascript">
        authenticateAdmin();

        $(document).ready(function () {
            $('#fields_dropdown').select2();
        });
        let fieldsList = [];
        let selectdFields = [];
        let fields_dropdown = document.getElementById('fields_dropdown')
        let fields_table = document.getElementById('fields_table')
        window.onload = function () {
            let nowFieldsList = JSON.parse(sessionStorage.getItem('field_list'))
            console.log(nowFieldsList)
            if (nowFieldsList?.length == 0 || nowFieldsList == undefined || nowFieldsList == null || nowFieldsList == "") {

            } else {
                selectdFields = nowFieldsList
            }
            getList()

        }
        function getList() {
            startLoader()
            axiosInstance.get('fetch_admin_form_fields').then((response) => {
                endLoader()
                if (response.status === 200) {
                    let dataSet = response?.data?.fields
                    fieldsList = dataSet
                    updateFields()
                } else {
                    if (response?.data?.is_logged_out) {
                        localStorage.setItem("isAdminLoggedIn", "false");
                        location.href = "index.html";
                    } else {
                        $.notify({
                            title: "",
                            message: response.data?.msg,
                            icon: 'fa fa-times'
                        }, {
                            type: "danger",
                        });
                    }
                }
            }, (error) => {
                console.log('error', error);
                endLoader()
                $.notify({
                    title: "",
                    message: `Something went wrong! Please try again.`,
                    icon: 'fa fa-times'
                }, {
                    type: "danger"
                });
            })
        }
        function updateFields() {
            let dataSet = fieldsList
            fields_dropdown.innerHTML = ''
            fields_dropdown.innerHTML = `<option value=""> -- Select Field -- </option>`
            for (let i = 0; i < dataSet.length; i++) {
                const element = dataSet[i];
                if (!selectdFields?.includes(element?.field_id)) {
                    fields_dropdown.innerHTML = fields_dropdown.innerHTML +
                        `<option value='${element?.field_id}' >${element?.field_name} - ${element?.field_type}${element?.required == '1' ? `<span style="color:red;" >&nbsp;*<span>` : ""}</option>`
                }
            }
            fields_table.innerHTML = ''
            for (let j = 0; j < selectdFields.length; j++) {
                let element = fieldsList?.filter(fs => fs?.field_id == selectdFields[j])
                if (element?.length > 0) {
                    fields_table.innerHTML = fields_table.innerHTML +
                        `<tr><td>${j + 1}</td><td>${element[0]?.field_name}</td><td>${element[0]?.field_type}</td><td>${element[0]?.required == '1' ? 'true' : 'false'}</td><td align="center"><i class="fa fa-long-arrow-up cp" onclick="sortTable('up','${j}');" aria-hidden="true"></i>&nbsp;&nbsp;<i onclick="sortTable('down','${j}');"  class="fa fa-long-arrow-down cp" aria-hidden="true"></i></td><td align="center" ><i class="fa fa-trash text-danger cp" onclick="removeField('${j}')" aria-hidden="true"></i></td></tr>`
                }
            }
            if (selectdFields?.length == 0) {
                fields_table.innerHTML = '<tr><td align="center" colspan="6" class="p-5">No field selected</td></tr>'
            }
            console.log(selectdFields)
            sessionStorage.removeItem('field_list')
            sessionStorage.setItem('field_list', JSON.stringify(selectdFields))
        }
        function addFieldToTable() {
            let fields_dropdown = document.getElementById('fields_dropdown')
            if (fields_dropdown.value) {
                selectdFields?.push(fields_dropdown.value)
                updateFields()
                fields_dropdown.value = ''
            }
        }
        function removeField(idx) {
            let nowSelectedFields = selectdFields;
            nowSelectedFields.splice(idx, 1);
            selectdFields = [...nowSelectedFields]
            updateFields()
        }
        function sortTable(mode, idx) {
            let nowSelectedFields = selectdFields;
            let oldIndex = parseInt(idx);
            if (mode == 'up') {
                if (oldIndex != 0) {
                    arrayMove(nowSelectedFields, oldIndex, oldIndex - 1)
                }
            } else if (mode == 'down') {
                if (oldIndex !== nowSelectedFields?.length - 1) {
                    arrayMove(nowSelectedFields, oldIndex, oldIndex + 1)
                }
            }
            selectdFields = nowSelectedFields
            updateFields()
        }
        function submitForm() {
            startLoader()
            let name = document.getElementById('name').value
            let amount = document.getElementById('amount').value
            if (name == "") {
                $.notify({
                    title: "",
                    message: `Plese enter a name.`,
                    icon: 'fa fa-times'
                }, {
                    type: "danger"
                });
                endLoader()
                return
            }
            if (amount == "") {
                $.notify({
                    title: "",
                    message: `Plese enter form subscription amount.`,
                    icon: 'fa fa-times'
                }, {
                    type: "danger"
                });
                endLoader()
                return
            }
            if (selectdFields?.length == 0) {
                $.notify({
                    title: "",
                    message: `Plese select atleast one field.`,
                    icon: 'fa fa-times'
                }, {
                    type: "danger"
                });
                endLoader()
                return
            }
            let nowSelectedFields = selectdFields
            nowSelectedFields = nowSelectedFields.map(str => {
                return Number(str);
            });
            axiosInstance.post('add_form', {
                "form_name": name,
                "form_fields": nowSelectedFields,
                "form_amount": amount
            }).then((response) => {

                        message: response.data?.msg,
                        icon: 'fa fa-check'
                    }, {
                        type: "success",
                    });
